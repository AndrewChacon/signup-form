<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Learn to code by watching others

    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. 
  
    Try it free 7 days then $20/mo. thereafter
  
    First Name 
    Last Name 
    Email Address
    Password
  
    Claim your free trial 
  
    By clicking the button, you are agreeing to our Terms and Services -->
    <div class="container">
        <section class="section section__text">
            <header class="header">
                <h1 class="header__title">Learn to code by watching others</h1>
                <p class="header__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                    but understanding how developers think is invaluable.</p>
            </header>
        </section>

        <section class="section section__form">
            <div class="tab">
                <span class="tab__highlight">Try it free 7 days</span>
                then $20/mo. thereafter
            </div>
    
            <form action="" class="form">
                <input type="text" name="" id="" class="form__input" placeholder="First Name">
                <input type="text" name="" id="" class="form__input" placeholder="Last Name">
                <input type="email" name="" id="" class="form__input" placeholder="Email Address">
                <input type="password" name="" id="" class="form__input" placeholder="Password">
                <button class="form__submit">claim your free trial</button>
                <p class="form__legal">By clicking the button, you are agreeing to our <span class="form__highlight">Terms and Services</span></p>
            </form>
        </section>
    </div>
</body>
</html>
